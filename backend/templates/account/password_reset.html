{% extends 'base/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xl-6 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                    <h3 class="font-weight-bolder text-info text-gradient" style="text-align: center;">Password Reset</h3>

                </div>
                <div class="card-body">
                    <form id="contact" method="post">
                        {% csrf_token %}

                        {{form}}

                        <div class="text-center">
                            <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Send Reset Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
            {% endblock content %}
